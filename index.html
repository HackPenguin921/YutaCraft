<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイクラ風ゲーム 縮小画像＆当たり判定調整版</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: monospace, sans-serif;
      user-select: none;
      position: relative;
      height: 100vh;
    }
    canvas {
      display: block;
      background: linear-gradient(#87ceeb, #98fb98);
      margin: 0 auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      /* ★ z-index と pointer-events 追加 */
      z-index: 1;
      pointer-events: none; /* スタート画面ではキャンバスはクリック無効 */
    }
    #character {
      position: absolute;
      width: 80px; /* 縮小表示 */
      height: auto;
      transition: top 0.1s, left 0.1s;
      pointer-events: none;
      display: none;
      user-select: none;
      z-index: 1; /* 低め */
    }
    #monsterImg {
      position: absolute;
      width: 80px; /* 縮小表示 */
      height: auto;
      pointer-events: none;
      display: none;
      user-select: none;
      z-index: 1; /* 低め */
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: monospace;
      user-select: none;
      display: none;
      z-index: 5;
    }
    #startScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: monospace;
      font-size: 36px;
      z-index: 10; /* ここが最前面 */
    }
    #startScreen button {
      margin: 10px;
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    #startScreen button:hover {
      background-color: #45a049;
    }
    #explanationModal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 80vw;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 15px #0f0;
      display: none;
      z-index: 20;
    }
    #explanationModal button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
    }
    #explanationModal button:hover {
      background-color: #888;
    }
    #gameOverScreen {
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      font-family: monospace;
      font-size: 48px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 30;
    }
    #gameOverScreen button {
      margin-top: 20px; 
      font-size: 24px; 
      padding: 10px 40px; 
      cursor: pointer;
      border-radius: 8px; 
      border:none; 
      background:#e53935; 
      color:white;
    }
    #gameOverScreen button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <div>マイクラ風ゲーム</div>
    <button id="startBtn">スタート</button>
    <button id="explanationBtn">説明</button>
  </div>

  <!-- 説明モーダル -->
  <div id="explanationModal">
    <h2>ゲームの説明</h2>
    <p>
      ・矢印キーかA/Dキーで左右移動<br>
      ・スペースキーかWキー、↑キーでジャンプ<br>
      ・金色の四角（アイテム）を取るとスコアが増える<br>
      ・赤いモンスターに触れるとライフが減る<br>
      ・ライフが0になるとゲームオーバー<br>
      ・アイテムを全部取ったらステージクリアで次のステージへ
    </p>
    <button id="closeExplanationBtn">閉じる</button>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="gameOverScreen">
    <div>ゲームオーバー</div>
    <button id="retryBtn">リトライ</button>
  </div>

  <canvas id="gameCanvas" width="960" height="540" style="display:none;"></canvas>
  <img id="character" src="yuta.png" alt="キャラクター" />
  <img id="monsterImg" src="zombie.png" alt="モンスター" />

  <div id="ui">
    <div>スコア: <span id="score">0</span></div>
    <div>ライフ: <span id="life">3</span></div>
  </div>

  <script>
    // --- 変数・要素取得 ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const character = document.getElementById("character");
    const monsterImg = document.getElementById("monsterImg");
    const ui = document.getElementById("ui");

    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const explanationBtn = document.getElementById("explanationBtn");
    const explanationModal = document.getElementById("explanationModal");
    const closeExplanationBtn = document.getElementById("closeExplanationBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const retryBtn = document.getElementById("retryBtn");

    const blockSize = 40;
    const gravity = 1;
    const jumpPower = -15;
    const moveSpeed = 5;

    const stageWidth = 24;
    const stageHeight = 5;

    const groundY = canvas.height - blockSize * 2;

    const monsterOriginalWidth = 691;
    const monsterOriginalHeight = 1111;
    const charOriginalWidth = 189;
    const charOriginalHeight = 502;

    const displayWidth = 80;
    const monsterDisplayWidth = displayWidth;
    const monsterDisplayHeight = (monsterOriginalHeight / monsterOriginalWidth) * displayWidth;

    const charWidth = displayWidth;
    const charHeight = (charOriginalHeight / charOriginalWidth) * displayWidth;

    const monsterHitboxWidth = monsterDisplayWidth * 0.8;
    const monsterHitboxHeight = monsterDisplayHeight * 0.8;
    const charHitboxWidth = charWidth * 0.8;
    const charHitboxHeight = charHeight * 0.8;

    let char = {
      x: blockSize * 2,
      y: 0,
      vx: 0,
      vy: 0,
      width: charHitboxWidth,
      height: charHitboxHeight,
      onGround: false
    };

    let monster = {
      x: 600,
      y: groundY - charHeight / 2,
      width: monsterHitboxWidth,
      height: monsterHitboxHeight,
      vx: 2,
      hit: false
    };

    let items = [];
    let keys = {};
    let score = 0;
    let life = 3;
    let gameOver = false;

    let currentStage = [];

    function generateRandomStage() {
      let stage = new Array(stageWidth * stageHeight).fill(0);
      for(let x=0; x<stageWidth; x++) {
        for(let y=stageHeight - 2; y<stageHeight; y++) {
          stage[y * stageWidth + x] = 1;
        }
      }
      for(let x=0; x<stageWidth; x++) {
        for(let y=0; y<stageHeight - 2; y++) {
          if(Math.random() < 0.15) {
            stage[y * stageWidth + x] = 1;
          }
        }
      }
      return stage;
    }

    function drawBackground() {
      for(let y=0; y<stageHeight; y++) {
        for(let x=0; x<stageWidth; x++) {
          if(currentStage[y * stageWidth + x] === 1) {
            const color = (y >= stageHeight - 2) ? "#4b3621" : "#7c5524";
            ctx.fillStyle = color;
            ctx.fillRect(x * blockSize, groundY + (y - (stageHeight - 2)) * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function drawCharacter() {
      character.style.left = `${char.x - charWidth / 2}px`;
      character.style.top = `${char.y - charHeight / 2}px`;
    }

    function drawItems() {
      ctx.fillStyle = "gold";
      items.forEach(item => {
        if (!item.collected) {
          ctx.fillRect(item.x, item.y, item.width, item.height);
        }
      });
    }

    function drawMonster() {
      if(gameOver) {
        monsterImg.style.display = "none";
        return;
      }
      monsterImg.style.display = "block";

      const left = monster.x - monsterDisplayWidth / 2;
      const top = monster.y - monsterDisplayHeight / 2 + 5;

      monsterImg.style.left = `${left}px`;
      monsterImg.style.top = `${top}px`;
    }

    function checkGroundCollision() {
      const footX = Math.floor(char.x / blockSize);
      const footY = Math.floor((char.y + charHeight / 2) / blockSize) + (stageHeight - 2);

      if(footX < 0 || footX >= stageWidth || footY < 0 || footY >= stageHeight) {
        char.onGround = false;
        return false;
      }
      if(currentStage[footY * stageWidth + footX] === 1) {
        char.onGround = true;
        char.y = footY * blockSize - charHeight / 2 + groundY - blockSize * (stageHeight - 2);
        char.vy = 0;
        return true;
      } else {
        char.onGround = false;
        return false;
      }
    }

    function checkItemCollision() {
      items.forEach(item => {
        if(!item.collected) {
          const dx = Math.abs(char.x - (item.x + item.width/2));
          const dy = Math.abs(char.y - (item.y + item.height/2));
          if(dx < charHitboxWidth/2 + item.width/2 && dy < charHitboxHeight/2 + item.height/2) {
            item.collected = true;
            score += 10;
            if(items.every(i => i.collected)) {
              nextStage();
            }
          }
        }
      });
    }

    function checkMonsterCollision() {
      const dx = Math.abs(char.x - monster.x);
      const dy = Math.abs(char.y - monster.y);

      return dx < (charHitboxWidth / 2 + monsterHitboxWidth / 2) &&
             dy < (charHitboxHeight / 2 + monsterHitboxHeight / 2);
    }

    function updateMonster() {
      if(gameOver) return;

      monster.x += monster.vx;
      if(monster.x > canvas.width - monsterDisplayWidth / 2 || monster.x < monsterDisplayWidth / 2) {
        monster.vx *= -1;
      }

      if(checkMonsterCollision()) {
        if(!monster.hit) {
          life = Math.max(0, life - 1);
          monster.hit = true;
          setTimeout(() => monster.hit = false, 1000);
          if(life <= 0) {
            triggerGameOver();
          }
        }
      }
    }

    function updateUI() {
      document.getElementById("score").textContent = score;
      document.getElementById("life").textContent = life;
    }

    function placeItems() {
      items = [];
      let placedCount = 0;
      while(placedCount < 5) {
        const rx = Math.floor(Math.random() * stageWidth);
        const ry = Math.floor(Math.random() * stageHeight);
        if(currentStage[ry * stageWidth + rx] === 1) {
          const itemX = rx * blockSize + (blockSize - 20) / 2;
          const itemY = groundY + (ry - (stageHeight - 2)) * blockSize - 20;
          if(!items.some(i => Math.abs(i.x - itemX) < 30 && Math.abs(i.y - itemY) < 30)) {
            items.push({x: itemX, y: itemY, width: 20, height: 20, collected: false});
            placedCount++;
          }
        }
      }
    }

    function placeMonster() {
      while(true) {
        const rx = Math.floor(Math.random() * stageWidth);
        const ry = Math.floor(Math.random() * stageHeight);
        if(currentStage[ry * stageWidth + rx] === 1) {
          monster.x = rx * blockSize + blockSize / 2;
          monster.y = groundY + (ry - (stageHeight - 2)) * blockSize - monsterDisplayHeight / 2 + 5;
          monster.vx = (Math.random() < 0.5 ? 1 : -1) * 2;
          monster.hit = false;
          break;
        }
      }
    }

    function resetChar() {
      char.x = blockSize * 2;
      char.y = groundY - charHeight / 2;
      char.vx = 0;
      char.vy = 0;
      char.onGround = true;
    }

    function triggerGameOver() {
      gameOver = true;
      monsterImg.style.display = "none";
      gameOverScreen.style.display = "flex";
    }

    function changeStage() {
      currentStage = generateRandomStage();
      placeItems();
      placeMonster();
      resetChar();
      score = 0;
      life = 3;
      gameOver = false;
      updateUI();
    }

    function update() {
      if(gameOver) return;

      char.vy += gravity;
      char.y += char.vy;
      char.x += char.vx;

      checkGroundCollision();

      char.x = Math.max(char.width / 2, Math.min(canvas.width - char.width / 2, char.x));

      checkItemCollision();

      updateMonster();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawItems();
      drawCharacter();
      drawMonster();

      updateUI();

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if((e.key === " " || e.key.toLowerCase() === "w" || e.key === "ArrowUp") && char.onGround) {
        char.vy = jumpPower;
      }
    });
    document.addEventListener("keyup", e => {
      keys[e.key.toLowerCase()] = false;
    });

    function handleMovement() {
      if(gameOver) {
        char.vx = 0;
      } else if(keys["arrowleft"] || keys["a"]) {
        char.vx = -moveSpeed;
      } else if(keys["arrowright"] || keys["d"]) {
        char.vx = moveSpeed;
      } else {
        char.vx = 0;
      }
      requestAnimationFrame(handleMovement);
    }

    function nextStage() {
      changeStage();
    }

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      canvas.style.display = "block";
      character.style.display = "block";
      monsterImg.style.display = "block";
      ui.style.display = "block";

      // ★ pointer-events 有効化（ゲーム中はcanvasクリックも受け付ける場合）
      canvas.style.pointerEvents = "auto";

      changeStage();
      update();
      handleMovement();
    });

    explanationBtn.addEventListener("click", () => {
      explanationModal.style.display = "block";
    });
    closeExplanationBtn.addEventListener("click", () => {
      explanationModal.style.display = "none";
    });

    retryBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      startScreen.style.display = "flex";
      canvas.style.display = "none";
      character.style.display = "none";
      monsterImg.style.display = "none";
      ui.style.display = "none";

      // ★ pointer-events 無効化（ゲーム開始前はキャンバスクリック無効）
      canvas.style.pointerEvents = "none";

      gameOver = false;
    });
  </script>
</body>
</html>
