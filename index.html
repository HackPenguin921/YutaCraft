<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイクラ風ゲーム（黒壁制限＆中央スタート）</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: monospace, sans-serif;
      user-select: none;
      position: relative;
      height: 100vh;
    }
    canvas {
      display: block;
      background: linear-gradient(#87ceeb, #98fb98);
      margin: 0 auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
    }
    #character, #monsterImg {
      position: absolute;
      width: 80px;
      height: auto;
      pointer-events: none;
      display: none;
      user-select: none;
      z-index: 1;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: monospace;
      user-select: none;
      display: none;
      z-index: 5;
    }
    #startScreen, #gameOverScreen, #explanationModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
    #startScreen { background: black; font-size: 36px; }
    #gameOverScreen { background: rgba(0,0,0,0.9); font-size: 48px; display: none; z-index: 30; }
    #explanationModal {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 80vw;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 15px #0f0;
      display: none;
      z-index: 20;
    }
    button {
      margin: 10px;
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div id="startScreen">
    <div>マイクラ風ゲーム</div>
    <button id="startBtn">スタート</button>
    <button id="explanationBtn">説明</button>
  </div>
  <div id="explanationModal">
    <h2>ゲームの説明</h2>
    <p>矢印キーかA/Dキーで移動、スペース/W/↑でジャンプ。<br>金色を取ってスコア加算、モンスター接触でライフ減少。<br>ライフ0でゲームオーバー、アイテム全取得でステージクリア！</p>
    <button id="closeExplanationBtn">閉じる</button>
  </div>
  <div id="gameOverScreen">
    <div>ゲームオーバー</div>
    <button id="retryBtn">リトライ</button>
  </div>
  <canvas id="gameCanvas" width="960" height="540" style="display:none;"></canvas>
  <img id="character" src="yuta.png" alt="キャラクター" />
  <img id="monsterImg" src="zombie.png" alt="モンスター" />
  <div id="ui">
    <div>スコア: <span id="score">0</span></div>
    <div>ライフ: <span id="life">3</span></div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const character = document.getElementById("character");
    const monsterImg = document.getElementById("monsterImg");
    const ui = document.getElementById("ui");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const explanationBtn = document.getElementById("explanationBtn");
    const explanationModal = document.getElementById("explanationModal");
    const closeExplanationBtn = document.getElementById("closeExplanationBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const retryBtn = document.getElementById("retryBtn");

    const blockSize = 40;
    const gravity = 1;
    const jumpPower = -15;
    const moveSpeed = 5;
    const stageWidth = 24;
    const stageHeight = 5;
    const groundY = canvas.height - blockSize * 2;

    const charOriginalWidth = 189, charOriginalHeight = 502;
    const monsterOriginalWidth = 691, monsterOriginalHeight = 1111;
    const displayWidth = 80;
    const charWidth = displayWidth;
    const charHeight = (charOriginalHeight / charOriginalWidth) * displayWidth;
    const monsterDisplayWidth = displayWidth;
    const monsterDisplayHeight = (monsterOriginalHeight / monsterOriginalWidth) * displayWidth;
    const charHitboxWidth = charWidth * 0.8, charHitboxHeight = charHeight * 0.8;
    const monsterHitboxWidth = monsterDisplayWidth * 0.8, monsterHitboxHeight = monsterDisplayHeight * 0.8;

    let char = { x: 0, y: 0, vx: 0, vy: 0, width: charHitboxWidth, height: charHitboxHeight, onGround: false };
    let monster = { x: 600, y: 0, width: monsterHitboxWidth, height: monsterHitboxHeight, vx: 2, hit: false };
    let items = [], keys = {}, score = 0, life = 3, gameOver = false, currentStage = [];

    function generateRandomStage() {
      const stage = new Array(stageWidth * stageHeight).fill(0);
      for (let x = 0; x < stageWidth; x++) {
        for (let y = stageHeight - 2; y < stageHeight; y++) stage[y * stageWidth + x] = 1;
      }
      return stage;
    }

    function drawBackground() {
      for (let y = 0; y < stageHeight; y++) {
        for (let x = 0; x < stageWidth; x++) {
          if (currentStage[y * stageWidth + x] === 1) {
            ctx.fillStyle = y >= stageHeight - 2 ? "#4b3621" : "#7c5524";
            ctx.fillRect(x * blockSize, groundY + (y - (stageHeight - 2)) * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function resetChar() {
      char.x = canvas.width / 2;
      char.y = groundY - charHeight / 2;
      char.vx = 0;
      char.vy = 0;
      char.onGround = true;
    }

    function checkGroundCollision() {
      const footX = Math.floor(char.x / blockSize);
      const footY = Math.floor((char.y + charHeight / 2) / blockSize) + (stageHeight - 2);
      if (footX < 0 || footX >= stageWidth || footY < 0 || footY >= stageHeight) return char.onGround = false;
      if (currentStage[footY * stageWidth + footX] === 1) {
        char.y = footY * blockSize - charHeight / 2 + groundY - blockSize * (stageHeight - 2);
        char.vy = 0;
        return char.onGround = true;
      }
      return char.onGround = false;
    }

    function checkItemCollision() {
      items.forEach(item => {
        if (!item.collected) {
          const dx = Math.abs(char.x - (item.x + item.width / 2));
          const dy = Math.abs(char.y - (item.y + item.height / 2));
          if (dx < charHitboxWidth / 2 + item.width / 2 && dy < charHitboxHeight / 2 + item.height / 2) {
            item.collected = true;
            score += 10;
            if (items.every(i => i.collected)) nextStage();
          }
        }
      });
    }

    function update() {
      if (gameOver) return;
      char.vy += gravity;
      char.y += char.vy;
      char.x += char.vx;
      checkGroundCollision();
      const minX = char.width / 2;
      const maxX = stageWidth * blockSize - char.width / 2;
      char.x = Math.max(minX, Math.min(maxX, char.x));
      checkItemCollision();
      updateMonster();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawItems();
      drawCharacter();
      drawMonster();
      updateUI();
      requestAnimationFrame(update);
    }

    // 以下省略（モンスター処理、UI更新、イベントリスナーなど）
  </script>
</body>
</html>
